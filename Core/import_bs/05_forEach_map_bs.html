<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach_map</title>
</head>
<body>
<script>
    Array.prototype.forEach=function(callback){
        console.log("调用自定义的forEach");
        var arr = this
        for (var i=0;i<arr.length;i++){
            if(arr[i]!==undefined)
                callback(arr[i],i,arr)
        }
    }
    Array.prototype.map=function (callback) {
        console.log("调用自定义的map");
        var newArr = [];
        var arr = this
        for (var i=0;i<arr.length;i++){
            if(arr[i]!==undefined)
                newArr =  callback(arr[i],i,arr)
        }
        return newArr;
    }
    var nums = [1,,3,,5];
    nums.forEach(function (elem,i,arr) {
        //arr[i]*=2;
        arr[i]=elem*2;
        //elem*=2
    })
    console.log("arr[i]*===>",nums)
    //console.log("arr[i]=elem*2===>",nums)
    //console.log("elem*===>",nums)

    var odds = [1,,5,,9]
    var evens = odds.map(function (elem) {
        return elem + 1;
    })
    console.log(odds);
    console.log(evens);


</script>
</body>
</html>
