<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter_过滤</title>
</head>
<body>
<script>
    var nums = [1,2,3,4,5];
            //   \ \ \ \ \
            //  true ...true
            // [1,3,5]
    var evens = nums.filter(function (elem) {
        return elem%2 == 1
    })
    console.log(nums);
    console.log(evens);

</script>
</body>
</html>
