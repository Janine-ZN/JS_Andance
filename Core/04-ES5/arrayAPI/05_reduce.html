<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduce-汇总</title>
</head>
<body>
<script>
    var class1 = [1,3,5,7,9];
    var sum = class1.reduce(function (prev,elem) {
        return prev+elem;
    },0);// prev=0
    console.log(sum);
    var class2=[2,4,6,8,10];
    sum=class2.reduce(function (prev,elem) {
        return prev + elem;
    },sum)
    console.log(sum);

    // 统计每个字母出现了多少次
    var str = "helloworld";
    var result = str.split("").reduce(function (prev,elem) {
        // elem : h e l l o w o r l d
        if(prev[elem] === undefined)
            prev[elem] = 1
        else
            prev[elem]++
        return prev
    },{})
    console.log(result.h);
    /*
     * prev{
     * "h":1,
     * "e":1,
     * "l":3,
     * "o":2,
     * ...:...}
     * */
    /*
    * {"h":1,
    * "e":2,
    * "l":3,
    * "o":2,
    * ...:...}
    * */

</script>
</body>
</html>
