<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的indexOf</title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 3, 2, 1];
    console.log(
        arr.indexOf(3),     //2
        arr.indexOf(3, 3),  //-1
        arr.indexOf(3, 5),  //4
        arr.indexOf(5),     // -1
    )
</script>
</body>
</html>
