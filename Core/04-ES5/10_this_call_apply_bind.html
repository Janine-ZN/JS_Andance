<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代替this</title>
</head>
<body>
    <script>
        function calc(base,bonus1,bonus2) {
            console.log(`${this.ename}的总工资是：${base+bonus1+bonus2}`);
        }
        var janine = {ename:"Janine"};
        var zhaonan = {ename:"zhaonan"};
        calc.call(janine,10000,1000,2000);
        var bonus = [3000,4000,5000];
        calc.apply(zhaonan,bonus);
        var nums = [3,6,2,1];
        console.log(
            // Math.max 不能找到数组中的最大值
            Math.max.apply(null,nums),
            Math.max(3,6,2,1)
        );

        var calc_l=calc.bind(janine,10000);
        calc_l(1000,2000);
        calc_l(3000,5000);
        // calc_l.call(zhaonan,3000,6000,7000);// Janine的总工资是：19000
    </script>
</body>
</html>
