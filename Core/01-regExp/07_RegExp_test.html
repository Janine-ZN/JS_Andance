<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证字符串的格式</title>
</head>
<body>
<script>
    var input = prompt("请输入密码");
    var reg = /^\d{6}$/;
    if (reg.test(input)) {
        document.write("密码格式正确!");
    } else {
        alert("验证格式不正确!");
    }

</script>
</body>
</html>
