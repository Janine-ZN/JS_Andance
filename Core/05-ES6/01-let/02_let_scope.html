<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let的作用域</title>
</head>
<body>
<script>
    // let 和 const 声明 变量和常量 var
    // 01-作用域只局限于 当前代码块
    // 一个作用域
    {
        var str = "张三";
        console.log(str);

        let str1 = "李四";
        console.log(str1);
    }
    console.log("+++++ "+str);
//    console.log("----- "+str1); // Uncaught ReferenceError: str1 is not defined






</script>
</body>
</html>
