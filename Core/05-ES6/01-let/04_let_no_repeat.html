<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let不能定义重复的变量</title>
</head>
<body>
<script>
    // let 和 const 声明 变量和常量 var
    // 03-在相同的作用域下不能声明相同的变量
    {
        var str1 = "张三";
        var str1  ="李四"
        console.log(str1);  // 李四
    }

    {
        let str2 = "王五";
        let str2 = "趙柳";  // 在此处会报错：Uncaught SyntaxError: Identifier 'str2' has already been declared
        console.log(str2);
    }
</script>
</body>
</html>
