<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax请求</title>
    <script src="06_ajax_data.js"></script>
</head>
<body>
<script>
    (async function () { // 大的任务是异步的
        try{    // await : 阻塞大任务的每一步
            var result = await ajax("http://localhost:1314/liang", "get", res => {
                console.log(res);// liang最后一步
            })
            console.log(result);
            var result = await ajax("http://localhost:1314/yaner", "get", res => {
                console.log(res);// yaner最后一步
            })
            console.log(result);
            var result = await  ajax("http://localhost:1314/dong", "get", res => {
                console.log(res);
            })
        }catch (err){
            console.error("出错啦！"+err);
        }

    })()






</script>
</body>
</html>
