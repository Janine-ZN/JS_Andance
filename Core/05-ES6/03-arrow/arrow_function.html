<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    var arr = [12, 2, 23, 123, 3, 1];

    arr.sort((a, b) => a - b)
    console.log(arr);


    var str = "you can you up";
    str = str.replace(/\b[a-z]/ig, kword => kword.toUpperCase());
    console.log(str);

    var nums = [1, 3, 5, 7, 9];
    nums.forEach((elem, i, arr) => arr[i] *= 2)
    console.log(nums);

    setTimeout(() => console.log("bom！！！"), 1000);

    (() => {
        var t = new Date();
        console.log(`出错啦,at:` + t.toLocaleString());
    })();

    var lilei = {
        sname: "李雷",
        friends: ["tom", "jerry", "jack", "rose"],
        // 箭头函数中的this，内外相同
        intr(){// lilei.intr()
            // 3. var self = this; == > 将下面的 this 都改成self
            this.friends.forEach(
                // 1.(f) => {
                function(f) { // this.sname ==> undefined ==> this -> window
                    // 箭头函数 的 特点 内外 this 一样，this指向lilei
                    console.log(`${this.sname}认识${f}`);
                }.bind(this)// 2. .bind(this)
            );
        }
    }

    lilei.intr();

</script>
</body>
</html>
