<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态static</title>
</head>
<body>
<script>
    function User(uid, uname, upwd) {
        this.uid = uid;
        this.uname = uname;
        this.upwd = upwd;
    }
    // 静态 保存在“妈妈”那
    // 定义静态方法findById(id)按uid查找一个用户对象返回
    User.findById = function (id) {
        return new User(id, "eric", "123456");
    }
    // 实例 保存在“爸爸”那
    // 实例方法save()将一个程序中现有的用户对象保存到数据库
    User.prototype.save = function () {
        // this->lilei
        console.log(`将id为${this.uid}的用户${this.uname}保存到数据库……`);
    }
    // 先创建User类型的字对象实例
    var lilei = new User(1001, "lilei", "654321");
    // 才能用实例调用实例方法
    lilei.save();
    // 静态方法，无需提前创建对象就可直接调用
    var user = User.findById(123);
    console.log(user);
</script>
</body>
</html>
