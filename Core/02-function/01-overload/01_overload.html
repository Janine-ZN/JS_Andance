<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>函数提前</title>
</head>
<body>
<script>
    <!-- 利用 arguments 变通的实现 JavaScript 中函数的重载功能 -->
    function pay(               ) {
        // arguments[            ]  // arguments 是类数组但不是数组，是对象
        if (arguments.length == 0) {
            console.log("手机支付");
        } else if (arguments.length == 1) console.log("现金支付");
        else console.log("刷卡结账");
    }
    pay();      // 手机支付
    pay(100);   // 现金支付
    pay("6553 1234", "123456");     //刷卡结账

</script>
</body>
</html>
